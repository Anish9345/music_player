<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Interactive Music Player</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="app">
    <header>
      <h1>🎧 Interactive Music Player</h1>
    </header>

    <main>
      <section class="left">
        <div class="controls-top">
          <img id="thumb" src="/static/default.jpg" alt="thumb">
          <div class="track-info">
            <div id="currentTitle">No song selected</div>
            <div id="currentArtist"></div>
          </div>
        </div>

        <div id="controls">
          <button id="prevBtn" title="Previous">⏮</button>
          <button id="playBtn" title="Play/Pause">▶</button>
          <button id="nextBtn" title="Next">⏭</button>
          <button id="shuffleBtn" title="Shuffle">🔀</button>
          <button id="loopBtn" title="Loop">🔁</button>
        </div>

        <div id="progressWrap">
          <span id="currentTime">0:00</span>
          <input id="progress" type="range" min="0" max="100" value="0">
          <span id="duration">0:00</span>
        </div>

        <div id="volumeWrap">
          <label>🔉</label>
          <input id="volume" type="range" min="0" max="1" step="0.01" value="0.8">
        </div>

        <div class="queue-controls">
          <button id="showQueueBtn">Show Queue</button>
          <button id="clearQueueBtn">Clear Queue</button>
        </div>

        <div class="playlist-creator">
          <input id="playlistNameInput" placeholder="Playlist name">
          <button id="createPlaylistBtn">Create Playlist (from selected)</button>
          <div id="savedPlaylists"></div>
        </div>

      </section>

      <section class="right">
        <h2>All Songs</h2>
        <div class="song-actions">
          <button id="selectAllBtn">Select All</button>
          <button id="deselectAllBtn">Deselect All</button>
        </div>
        <ul id="songList" class="song-list"></ul>
      </section>
    </main>

    <footer>
      <small>Built with Flask + plain JS — playlists saved in LocalStorage</small>
    </footer>
  </div>

  <audio id="audio" preload="metadata"></audio>
  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
